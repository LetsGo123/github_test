<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ulList = document.getElementById("aqi-list"); //获取aqi-list对象赋给变量ulList
        //将数据项从大到小排列
        aqiData.sort(function(a,b){
            return b[1]-a[1];
        });
        var arr = ["1","2","3","4","5","6"]; //定义一个数组来显示第几
        ulList.innerHTML = "";//定义一个空结点
        //循环找出符合条件的城市
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                var oLi = document.createElement("li"); //创建新元素 li
                oLi.innerHTML = '第'+arr[i]+'名是：'+aqiData[i][0]+',数据是：'+aqiData[i][1]; //把符合条件的值赋值给元素li
                ulList.appendChild(oLi); //在li结点之后添加新结点
            }
        }
    })();
</script>
</body>
</html>
